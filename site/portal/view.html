<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Data View</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <link rel="icon" type="image/png" href="res/home_ico.png">
    </head>
    <body>
        <div id="scroll">
		<ul class="navbar">
		<li class="nav"><a href="/dashboard"><h2>Back</h2></a></li>
		</ul>	 
		</div>

		<div id="dataView">
		<p id="loading">Loading...</p>
		<script type="text/javascript">
  	var request = new XMLHttpRequest();
  	var url = window.location.href;
  	var did = url.split('=');

  	/*var load = document.createElement("p");
  	var loadText = document.createTextNode("Loading...");
  	load.appendChild(loadText);
  	var divToSlot = document.getElementById("dataView");
  	divToSlot.appendChild(load);*/
  	request.onreadystatechange = function () {
  		var fill = request.responseText;
  		if (fill.indexOf('usera') != -1) {
  			window.location = "../auth";
  		}
		else {
			document.getElementById('loading').innerHTML = fill;
		}
  		
  	}
  	request.open('GET', 'data.php?name=' + did[1], true);
  	request.send();
		</script>
		</div>
    </body>
</html>
